<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Optional theme -->

    <script src="/js/encrypt.js"></script>
</head>
<body>
    <div class="container">
        <div class="row inputRow">
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#">Encrypt</a></li>
                <li role="presentation"><a href="/ophalen.html">Ophalen</a></li>
            </ul>
            <div class="panel panel-default">
                <div class="panel-heading">
                    Invoer
                </div>
                <div class="panel-body">
                    <div class="input-group">
                        <span class="input-group-addon" id="naam">@</span>
                        <input type="text" class="form-control" placeholder="Naam" aria-describedby="naam" id="username">
                    </div>
                    <div class="form-group" id="text-group">
                        <label for="text">Text</label>
                        <textarea class="form-control" rows="5" id="text"></textarea>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" id="wachtwoord">@</span>
                        <input type="text" class="form-control" placeholder="Wachtwoord" aria-describedby="wachtwoord" id="password">
                    </div>
                    <button class="btn btn-primary" id="encrypt-btn">Encrypt!</button>
                </div>
            </div>
        </div>
        <div class="row resultRow">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Resultaat
                </div>
                <div class="panel-body" id="result">
                    Er is nog geen resultaat!
                </div>
            </div>
